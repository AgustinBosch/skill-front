<h2>Mis skills son</h2>
<button class="btn btn-primary" (click)="toggleForm()">nueva skill</button>
<app-form-skill
  #formSkill
  (nuevaSkill)="crearNuevaSkill($event)"
></app-form-skill>
<app-skill
  *ngFor="let skill of skills"
  [skill]="skill"
  (borrarS)="borrarSkill($event)"
  (editarS)="editarSkill($event)"
></app-skill>
